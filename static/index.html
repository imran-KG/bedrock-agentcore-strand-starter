<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chain-of-Thought Multiagent System</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-content">
            <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">
                <svg class="toggle-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" fill="currentColor"/>
                </svg>
            </button>
            <h1 class="logo">üß† Chain-of-Thought Multiagent</h1>
            <div class="workflow-indicator" id="workflowIndicator">
                Quick Response
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <button class="new-chat-btn" id="newChatBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                New Chat
            </button>

            <button class="clear-all-btn" id="clearAllBtn" title="Clear all conversations">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 6h18M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2m3 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6h14z" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Clear All
            </button>

            <div class="workflow-selector">
                <label>Workflow Type</label>
                <select id="workflowSelect" class="workflow-select">
                    <option value="chain-of-thought">üß† Chain-of-Thought (All 4 Agents)</option>
                    <option value="quick-response" selected>üöÄ Quick Response (Instant)</option>
                </select>
            </div>

            <div class="agent-status" id="agentStatus">
                <h3>Active Agents</h3>
                <div class="agent-list">
                    <div class="agent-item" data-agent="planner">
                        <span class="agent-icon">‚öôÔ∏è</span>
                        <span>Planner</span>
                        <span class="agent-badge idle">‚óè</span>
                    </div>
                    <div class="agent-item" data-agent="retriever">
                        <span class="agent-icon">üóÑÔ∏è</span>
                        <span>Retriever</span>
                        <span class="agent-badge idle">‚óè</span>
                    </div>
                    <div class="agent-item" data-agent="analyzer">
                        <span class="agent-icon">üîç</span>
                        <span>Analyzer</span>
                        <span class="agent-badge idle">‚óè</span>
                    </div>
                    <div class="agent-item" data-agent="validator">
                        <span class="agent-icon">‚úÖ</span>
                        <span>Validator</span>
                        <span class="agent-badge idle">‚óè</span>
                    </div>
                </div>
            </div>

            <div class="conversations-list" id="conversationsList">
                <!-- Conversations will be loaded here -->
            </div>
        </aside>

        <!-- Chat Area -->
        <main class="chat-area">
            <div class="messages-container" id="messagesContainer">
                <div class="empty-state" id="emptyState">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#667eea" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <h2>How can I help you today?</h2>
                    <p>Ask me anything and I'll use multiple AI agents working together to give you the best answer</p>
                    <div class="example-prompts">
                        <button class="example-prompt" data-prompt="Explain quantum computing">Explain quantum computing</button>
                        <button class="example-prompt" data-prompt="What are the benefits of renewable energy?">Benefits of renewable energy</button>
                        <button class="example-prompt" data-prompt="How does blockchain technology work?">How blockchain works</button>
                    </div>
                </div>

                <div class="messages" id="messages">
                    <!-- Messages will appear here -->
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea
                        id="messageInput"
                        class="message-input"
                        placeholder="Type your question... (‚åò+Enter or Ctrl+Enter to send)"
                        rows="1"
                    ></textarea>
                    <button id="sendBtn" class="send-button" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Error Banner -->
    <div class="error-banner" id="errorBanner" style="display: none;">
        <span id="errorMessage"></span>
        <button id="dismissError">√ó</button>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
